<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/960132646f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/cardCreator.css" />
  </head>

  <body>
    <header>
      <header class="header">
          <a href="./index.html"><img src="./assets/images/logo-awesome.png" alt="logo Awesome" class="header__logo"></a>
      </header> 
    </header>
    <main class="cardcreator-main">
      <section class="preview bluedesign">
            <button class="preview__button js_btnreset">
              <i class="fa-regular fa-trash-can"></i> RESET
            </button>
            <article class="preview__card js_preview-card palette1">
              <div class="preview__card--title">
                <h3 class="preview__card--name js-preview-name">Nombre Apellido</h3>
                <p class="preview__card--job js-preview-job">Office Manager</p>
              </div>
                  <div class=" preview__card--img profile__image js__profile-image"></div>
              <nav class="preview__card--nav">
                <ul>
                  <li><a href="js_mobile"><i class="fa-solid fa-mobile-screen-button pIcon"></a></i></li>
                  <li><a class="js_mail" href=""><i class="fa-regular fa-envelope pIcon"></i></a></li>
                  <li><a class="js_linkedin" href="" ><i class="fa-brands fa-linkedin-in pIcon"></i></a></li>
                  <li><a class="js_github" href=""><i class="fa-brands fa-github-alt pIcon"></i></a></li>
                </ul>
              </nav>
            </article> 
        </section>
      <section class="form">
        <form action="">
        <fieldset class="design-color js-fieldset">
        <div class="design-color__unfold js_design-color__unfold js-fieldset__header">
          <div class="design-color__description">
            <i class="fa-solid fa-brush design-color__icon "></i>
            <h2 class="design-color__title">diseña</h2>
          </div>
          <div>
          <i class="fa-solid fa-chevron-down design-color__arrow arrowUp js_arrow"></i>
          </div>
        </div>
         <div class="color-selection js_color-selection js-fieldset__container">
            <h2 class="color-selection__title">colores</h2>
            <div class="colors">
                <div class="color-one">
                  <label for="color-one"></label>
                  <input class="color-one__radio js_radio1" type="radio" name ="colors" value="color-one" checked>
                    <div class="color-one__colored" id="palette1"></div>
                    <div class="color-one__colored" id="palette2"></div>
                    <div class="color-one__colored" id="palette3"></div>
                    <div class="color-one__colored" id="palette4"></div>
                    <div class="color-one__colored" id="palette5"></div>
                    <div class="color-one__colored" id="palette6"></div>
                 </div>
              <div class="color-two">
                <label for="color-two"></label>
                <input class="color-two__radio js_radio2"type="radio" name="colors" value="color-two">
                  <div class="color-two__colored"></div>
                  <div class="color-two__colored"></div>
                  <div class="color-two__colored"></div>
                </input>
              </div>
              <div class="color-three">
                <label for="color-three"></label>
                <input class="color-three__radio js_radio3" type="radio" name="colors" value="color-three" >
                  <div class="color-three__colored"></div>
                  <div class="color-three__colored"></div>
                  <div class="color-three__colored"></div>
                </input>
              </div> 
              <div class="color-four">
                <label for="color-four"></label>
                <input class="color-four__radio js_radio4" type="radio" name="colors" value="color-four">
                  <div class="color-four__colored"></div>
                  <div class="color-four__colored"></div>
                  <div class="color-four__colored"></div>
                </input>
              </div>
              <div class="color-five">
                <label for="color-five"></label>
                <input class="color-five__radio js_radio5" type="radio" name="colors" value="color-five">
                  <div class="color-five__colored"></div>
                  <div class="color-five__colored"></div>
                  <div class="color-five__colored"></div>
                </input>
              </div>
              <div class="color-six">
                <label for="color-six"></label>
                <input class="color-six__radio js_radio6" type="radio" name="colors" value="color-six">
                <div class="color-six__colored"></div>
                <div class="color-six__colored"></div>
                <div class="color-six__colored"></div>
                </input>
              </div>
            </div>    
        </fieldset>
        <div class="separator"></div>  
        <fieldset class="fill js_fill js-fieldset">
                <div class="fill__unfold js_fill-color__unfold js-fieldset__header">
                    <div class="fill__description">
                        <i class="fa-solid fa-keyboard" style="color: #e17334;"></i>
                        <h2 class="fill__title">rellena</h2>
                    </div>
                    <div>
                        <i class="fa-solid fa-chevron-down fill__arrow js_arrow"></i>
                    </div>
                </div>
                <div class="fillform js_fillform collapsed js-fieldset__container">
                    <!--<form class="main-form" action="">-->
                        <label class="main-form__label" for="name">
                            <span class="main-form__span">Nombre completo</span>
                            <input class="casillarespuesta js-name" type="text" id="name" name="nombre" placeholder="Ej: Sally Hill"
                                required />
                        </label>
                        <label class="main-form__label" for="job">
                            <span class="main-form__span">Puesto</span>
                            <input class="casillarespuesta js-job" type="text" id="job" name="Puesto" placeholder="Ej: Front-end unicorn"
                                required />
                        </label>
                        <label class="main-form__label" for="añadirimg">
                            <span class="main-form__span">Imagen de perfil</span>
                            <nav class="inlineimg">
                                <label class="action__upload-btn botom" for="img-selector">Añadir imagen</label>
                                <input type="file" id="img-selector" class="add-image action__hiddenField js__profile-upload-btn"></input>
                                <div class="casillarespuestapequeña profile__preview js__profile-preview"></div>
                            </nav>
                        </label>
                        <label class="main-form__label" for="email">
                            <span class="main-form__span">Email</span>
                            <input class="casillarespuesta js-mail" type="email" id="email" name="email"
                                placeholder="Ej: sally-hill@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                        </label>
                        <label class="main-form__label" for="phone" class="main__form--tlf">
                            <span class="main-form__span">Teléfono</span>
                            <input class="casillarespuesta js-phone" type="tel" id="phone" name="Teléfono" placeholder="Ej: 555-55-55" pattern="[0-9]{9}" required/>
                        </label>
                        <label class="main-form__label" for="linkedin">
                            <span class="main-form__span">Linkedin</span>
                            <input class="casillarespuesta js-linkedin" type="text" id="linkedin" name="linkedin"
                                placeholder="Ej: linkedin.com/in/sally.hill" required />
                        </label>
                        <label class="main-form__label" for="github">
                            <span class="main-form__span">Github</span>
                            <input class="casillarespuesta js-github" type="text" id="github" name="github" placeholder="Ej: @sally-hill"
                                required />
                        </label>
                    <!--</form>--></div>
                </fieldset>
            <div class="separator"></div>

  
        <fieldset class="share js-fieldset">
          <div class="share__unfold js_share__unfold js-fieldset__header">
            <div class="share__description">
              <i class="fa-solid fa-share-nodes" style="color: #e17334"></i>
              <h2 class="share__title">comparte</h2>
            </div>
            <div>
              <i class="fa-solid fa-chevron-down share__arrow js_arrow"></i>
            </div>
          </div>
        <section class="section_share js_share collapsed js-fieldset__container">
          <button type="submit" class="botom-share">
            <i class="botom-share-i fa-solid fa-address-card"></i>
            <a class="Create-card" href="">CREAR TARJETA</a>
          </button>
          <div class="separator2 collapsed"></div>
          <span class="error"></span>
          <div class="share-success js_share-success collapsed">
            <img class="img-success" src="./assets/images/success.gif" alt="success">
            <div class="Card">La tarjeta ha sido creada:</div>
            <a class="url" href="" target="_blank"> https://awesome-profile-card.com?id=A456DF0001 </a>
            <button class="twitter js_twitterBtn collapsed">
              <i class="fa-brands fa-twitter twitter-i"></i>
              <a target="_blank" class="url-twitter">Compartir en Twitter</a>
            </button>
          </div>
        </section>
        </fieldset>
        <div class="separator2"></div>
  
        </form>
      </section>
    </main>
    <footer>
      <footer class="footer">
          <p class="footer__name">Awesome profile-cards &copy2023</p>
          <img src="./assets/images/logo-adalab.png" alt="logo adalab" class="footer__logo">
      </footer>
    </footer>
    <script src="./assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
